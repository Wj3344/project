<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>知海考研 - 板块管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
    <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
            type="text/javascript"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="mainWrapper">
    <header>
        <!-- This is the header content. It contains Logo and links -->
        <div id="logo"> <!-- <img src="logoImage.png" alt="sample logo"> -->
            <!-- Company Logo text -->
            <a th:href="@{/index}">
                <image th:src="@{/images/logo.png}"></image>
            </a>
        </div>
        <div id="headerLinks">
            <a title="Login/Register" th:href="@{/user/modifyUserMessage}">你好：[[${session.user.username}]]</a>
            <a th:href="@{/logout}">退出登录</a>
            <a th:href="@{/privateLetterList}">我的私信</a>
        </div>
    </header>
</div>
<div style="clear: both;height: 6px;"></div>
<div class="well plateList">
    <a class="btn btn-success" th:href="@{/plate/manager/add}" role="button">添加一个板块</a>
</div>
<div th:each="plate:${plateList}" class="well plateList">
    <div class="plate">
        <h1 th:text="${plate.name}">板块标题</h1>
        <hr>
        <h3 th:text="${plate.referral}">板块介绍</h3>
        <div class="pull-right">
            <a class="btn btn-warning" th:href="@{'/plate/manager/modify/' + ${plate.id}}" role="button">修改板块消息</a>
            <a th:if="${plate.id} > 6" class="btn btn-danger" th:href="@{'/plate/manager/delete/' + ${plate.id}}"
               role="button">删除板块</a>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>
</body>
</html>

<style type="text/css">
    .plateList {
        width: 96%;
        margin: auto;
        margin-bottom: 8px;
    }
</style>
