<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>知海考研</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
    <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
            type="text/javascript"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div id="mainWrapper">
    <header>
        <!-- This is the header content. It contains Logo and links -->
        <div id="logo"> <!-- <img src="logoImage.png" alt="sample logo"> -->
            <!-- Company Logo text -->
            <a th:href="@{/index}">
                <image th:src="@{/images/logo.png}"></image>
            </a>
        </div>
        <div id="headerLinks">
            <a title="Login/Register">你好：[[${username}]]</a>
            <a th:href="@{/privateLetterList}">我的私信</a>
        </div>
    </header>
    <div id="content">
        <section class="sidebar">
            <div id="menubar">
                <nav class="menu">
                    <h2>科目类别 </h2>
                    <hr>
                    <ul>
                        <li><a href="wenke.html#middle" title="Link">文科专业课</a></li>
                        <li><a href="like.html#middle" title="Link">理科专业课</a></li>
                        <li><a href="gongke.html#middle" title="Link">工科专业课</a></li>
                        <li><a href="wuaiyu.html#miiddl" title="Link">外语课程</a></li>
                        <li><a href="yanjiu.html#middle" title="Link">研究方向</a></li>
                        <li class="notimp"><a href="xuexiao.html#middle" title="Link">关于学校</a></li>
                    </ul>
                </nav>
                <nav class="menu">
                    <h2>信息分享 </h2>
                    <hr>
                    <ul>
                        <li><a th:href="@{/publish}">信息发布</a></li>
                        <li><a th:if="${identity} != 4" th:href="@{/publish/audit}">信息审核</a></li>
                        <li><a href="zhengqiu.html" title="Link">信息征求</a></li>
                    </ul>
                </nav>
            </div>
        </section>
        <section class="mainContent ">
            <div class="plateMessage redBorder">
                <div class=" plateMessage-top">
                    <div class="plateTitle ">文科专业</div>
                    <div class="plateMessage-more ">更多</div>
                    <div style="clear: both"></div>
                </div>
                <div class="plateMessage-content">
                    <table class="table">
                        <tr class="row" th:each="wenke,wenkeStat:${wenkeList}">
                            <td class="col-md-1" th:text="${wenkeStat.count}">序号</td>
                            <td class="col-md-2" th:text="${wenke.title}">标题</td>
                            <td class="col-md-6" th:text="${wenke.content}">测试内容</td>
                            <!--<td class="col-md-1" th:text="${wenke.time}">时间</td>-->
                            <td class="col-md-2" th:text="${#dates.format(wenke.time, 'yyyy/MM/dd HH:mm')}">时间</td>
                            <td class="col-md-1">
                                <a th:href="@{'/plateMessage/detail/'+${wenke.id}}">查看详情</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- 理科专业 start -->
            <div class="plateMessage redBorder ">
                <div class=" plateMessage-top">
                    <div class="plateTitle ">理科专业</div>
                    <div class="plateMessage-more ">更多</div>
                    <div style="clear: both"></div>
                </div>
                <div class="plateMessage-content">
                    <table class="table">
                        <tr class="row" th:each="like,likeStat:${likeList}">
                            <td class="col-md-1" th:text="${likeStat.count}">序号</td>
                            <td class="col-md-2" th:text="${like.title}">标题</td>
                            <td class="col-md-6" th:text="${like.content}">测试内容</td>
                            <td class="col-md-2" th:text="${#dates.format(like.time, 'yyyy/MM/dd HH:mm')}">时间</td>
                            <td class="col-md-1">
                                <a th:href="@{'/plateMessage/detail/'+${like.id}}">查看详情</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- 理科专业 end -->

            <!-- 工科专业 start -->
            <div class="plateMessage redBorder ">
                <div class=" plateMessage-top">
                    <div class="plateTitle ">工科专业</div>
                    <div class="plateMessage-more ">更多</div>
                    <div style="clear: both"></div>
                </div>
                <div class="plateMessage-content">
                    <table class="table">
                        <tr class="row" th:each="gongke,gongkeStat:${gongkeList}">
                            <td class="col-md-1" th:text="${gongkeStat.count}">序号</td>
                            <td class="col-md-2" th:text="${gongke.title}">标题</td>
                            <td class="col-md-6" th:text="${gongke.content}">测试内容</td>
                            <td class="col-md-2" th:text="${#dates.format(gongke.time, 'yyyy/MM/dd HH:mm')}">时间</td>
                            <td class="col-md-1">
                                <a th:href="@{'/plateMessage/detail/'+${gongke.id}}">查看详情</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- 工科专业 end -->

            <!-- 外语 start -->
            <div class="plateMessage redBorder ">
                <div class=" plateMessage-top">
                    <div class="plateTitle ">外语</div>
                    <div class="plateMessage-more ">更多</div>
                    <div style="clear: both"></div>
                </div>
                <div class="plateMessage-content">
                    <table class="table">
                        <tr class="row" th:each="english,englishStat:${englishList}">
                            <td class="col-md-1" th:text="${englishStat.count}">序号</td>
                            <td class="col-md-2" th:text="${english.title}">标题</td>
                            <td class="col-md-6" th:text="${english.content}">测试内容</td>
                            <td class="col-md-2" th:text="${#dates.format(english.time, 'yyyy/MM/dd HH:mm')}">时间</td>
                            <td class="col-md-1">
                                <a th:href="@{'/plateMessage/detail/'+${english.id}}">查看详情</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- 外语 end -->
            <!-- 研究方向 start -->
            <div class="plateMessage redBorder ">
                <div class=" plateMessage-top">
                    <div class="plateTitle ">研究方向</div>
                    <div class="plateMessage-more ">更多</div>
                    <div style="clear: both"></div>
                </div>
                <div class="plateMessage-content">
                    <table class="table">
                        <tr class="row" th:each="research,researchStat:${researchList}">
                            <td class="col-md-1" th:text="${researchStat.count}">序号</td>
                            <td class="col-md-2" th:text="${research.title}">标题</td>
                            <td class="col-md-6" th:text="${research.content}">测试内容</td>
                            <td class="col-md-2" th:text="${#dates.format(research.time, 'yyyy/MM/dd HH:mm')}">时间</td>
                            <td class="col-md-1">
                                <a th:href="@{'/plateMessage/detail/'+${research.id}}">查看详情</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- 研究方向 end -->
            <!-- 关于学校 start -->
            <div class="plateMessage redBorder ">
                <div class=" plateMessage-top">
                    <div class="plateTitle ">关于学校</div>
                    <div class="plateMessage-more ">更多</div>
                    <div style="clear: both"></div>
                </div>
                <div class="plateMessage-content">
                    <table class="table">
                        <tr class="row" th:each="school,schoolStat:${schoolList}">
                            <td class="col-md-1" th:text="${schoolStat.count}">序号</td>
                            <td class="col-md-2" th:text="${school.title}">标题</td>
                            <td class="col-md-6" th:text="${school.content}">测试内容</td>
                            <td class="col-md-2" th:text="${#dates.format(school.time, 'yyyy/MM/dd HH:mm')}">时间</td>
                            <td class="col-md-1">
                                <a th:href="@{'/plateMessage/detail/'+${school.id}}">查看详情</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- 关于学校 end -->
        </section>
    </div>
</div>
</body>
</html>
