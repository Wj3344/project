<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>信息发布</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
    <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
            type="text/javascript"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="mainWrapper">
    <header>
        <!-- This is the header content. It contains Logo and links -->
        <div id="logo"> <!-- <img src="logoImage.png" alt="sample logo"> -->
            <!-- Company Logo text -->
            <a th:href="@{/index}">
                <image th:src="@{/images/logo.png}"></image>
            </a>
        </div>
        <div id="headerLinks">
            <a title="Login/Register">你好：[[${user.username}]]</a>
            <a th:href="@{/logout}">退出登录</a>
            <a th:href="@{/privateLetterList}">我的私信</a>
        </div>
    </header>
</div>
<div style="clear: both;height: 6px;"></div>
<div class="letterListContent well-large">
    <form th:action="@{/publish/add}" method="post">
        <div class="form-group">
            <label for="title">消息标题：</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题">
        </div>
        <div class="form-group">
            <label for="content">消息内容：</label>
            <textarea class="form-control" id="content" name="content" style="resize: none" rows="6"></textarea>
        </div>
        <label>
            <input type="number" name="userId" hidden th:value="${user.id}">
        </label>
        <div class="form-group">
            <label for="plate">选择发布到的板块：</label>
            <select name="plateId" id="plate" class="form-control">
                <option th:each="plate:${plateList}" th:value="${plate.id}" th:text="${plate.name}">1</option>
            </select>
        </div>
        <div class="form-group">
            <label for="value">消息价值：</label>
            <input type="number" class="form-control" id="value" name="value" placeholder="请输入价值">
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
</div>
</body>
</html>

<style type="text/css">
    .letterListContent {
        width: 90%;
        margin: auto;
        /*border: 1px solid black;*/
        padding: 4px;
    }
</style>
