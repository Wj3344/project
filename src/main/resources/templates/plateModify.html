<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>知海考研 - 板块管理 - 板块修改</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
    <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
            type="text/javascript"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="mainWrapper">
    <header>
        <!-- This is the header content. It contains Logo and links -->
        <div id="logo"> <!-- <img src="logoImage.png" alt="sample logo"> -->
            <!-- Company Logo text -->
            <a th:href="@{/index}">
                <image th:src="@{/images/logo.png}"></image>
            </a>
        </div>
        <div id="headerLinks">
            <a title="Login/Register">你好：[[${session.user.username}]]</a>
            <a th:href="@{/logout}">退出登录</a>
            <a th:href="@{/privateLetterList}">我的私信</a>
        </div>
    </header>
</div>
<div style="clear: both;height: 6px;"></div>
<div class="well plateList">
    <div class="plate">
        <form th:href="@{/manager/modify}" method="post">
            <input hidden name="id" th:value="${plate.id}">
            <div class="form-group">
                <label for="plateTitle">板块标题 : </label>
                <input type="text" th:value="${plate.name}" class="form-control" id="plateTitle" name="name"
                       placeholder="板块标题">
            </div>
            <div class="form-group">
                <label for="plateReferral">板块介绍 : </label>
                <input type="text" th:value="${plate.referral}" class="form-control" id="plateReferral" name="referral"
                       placeholder="板块介绍">
            </div>
            <label for="adminId">指定板块负责人: </label>
            <select id="adminId" name="admin" th:value="${plate.admin}" class="form-control" >
                <option th:each="user:${userList}" th:value="${user.id}" th:text="${user.username} + '   ' + ${user.studentId}">1</option>
            </select>
            <div class="row" style="margin-top: 40px">
                <div class="col-xs-3 col-xs-offset-1">
                    <a th:href="@{/plate/manager}" class="btn btn-primary btn-block ">取消修改</a>
                </div>
                <div class="col-xs-3 col-xs-offset-4">
                    <button type="submit" class="btn btn-warning btn-block">确认修改</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

<style type="text/css">
    .plateList {
        width: 96%;
        margin: auto;
    }

    .plateList .plate {
        width: 80%;
        margin: auto;
    }
</style>
