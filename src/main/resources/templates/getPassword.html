<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <section id="content">
        <form th:action="@{/getPassword}" method="post">
            <h1>通过邮箱和学号找回密码</h1>
            <div class="form-group">
                <label for="user-name-input"></label>
                <input type="text" class="form-control" required name="username" id="user-name-input"
                       placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input type="email" class="form-control" required name="email" id="exampleInputEmail1"
                       placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"></label>
                <input type="number" class="form-control" required name="studentId" id="exampleInputPassword1"
                       placeholder="请输入学号">
            </div>
            <div>
                <input type="submit" value="提交"/>
                <div class="xiao-goLogin-box">
                    <a th:href="@{/login}" style="text-decoration: none;">返回登录</a>
                </div>
            </div>
        </form><!-- form -->
    </section><!-- content -->
</div><!-- container -->
</body>
</html>
