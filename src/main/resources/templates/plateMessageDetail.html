<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>知海考研</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
    <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
            type="text/javascript"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="mainWrapper">
    <header>
        <!-- This is the header content. It contains Logo and links -->
        <div id="logo"> <!-- <img src="logoImage.png" alt="sample logo"> -->
            <!-- Company Logo text -->
            <a th:href="@{/index}">
                <image th:src="@{/images/logo.png}"></image>
            </a>
        </div>
        <div id="headerLinks">
            <a title="Login/Register">你好：[[${user.username}]]</a>
            <a th:href="@{/logout}">退出登录</a>
            <a th:href="@{/privateLetterList}">我的私信</a>
        </div>
    </header>
</div>
<div style="clear: both;height: 6px;"></div>
<div class="jumbotron" style="width: 96%;margin: auto;border-radius: 8px;">
    <h1 th:align="center" th:text="${plateMessage.title}">欢迎来到</h1>
    <hr>
    <div align="center" style="font-size: 10px;">上传于:[[${#dates.format(plateMessage.time, 'yyyy/MM/dd HH:mm')}]]</div>
    <div align="center" style="font-size: 10px;">
        访问量:&nbsp;[[${plateMessage.instructions}]]
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        回复量:&nbsp;[[${plateMessage.replies}]]
    </div>
</div>
<div style="height: 6px;"></div>
<div class="well" style="width: 96%;margin: auto;border-radius: 8px;">
    <div class="myContent">
        <p th:text="${plateMessage.content}"></p>
    </div>
</div>
</body>
</html>

<style type="text/css">
    p {
        font-size: 16px; /*字体大小*/
        text-indent: 2em; /*首行缩进两个单位*/
        line-height: 1.5em; /*行距为1.5个单位*/
        padding: 10px; /*用内边距代替外边距来设置段间距*/
        margin: 0; /*去掉默认的段间距*/
    }
</style>
