<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>知海考研-板块助理管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
    <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
            type="text/javascript"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="mainWrapper">
    <header>
        <!-- This is the header content. It contains Logo and links -->
        <div id="logo"> <!-- <img src="logoImage.png" alt="sample logo"> -->
            <!-- Company Logo text -->
            <a th:href="@{/index}">
                <image th:src="@{/images/logo.png}"></image>
            </a>
        </div>
        <div id="headerLinks">
            <a title="Login/Register" th:href="@{/user/modifyUserMessage}">你好：[[${session.user.username}]]</a>
            <a th:href="@{/logout}">退出登录</a>
            <a th:href="@{/privateLetterList}">我的私信</a>
        </div>
    </header>
</div>
<div style="clear: both;height: 6px;"></div>
<div class="well well-large" style="width: 90%;margin: auto;" th:each="assistant:${assistantList}">
    <div class="page-header">
        <h1 class="pull-left">
            <small style="text-align: center" th:text="${assistant.plate.name}">工科板块</small>
        </h1>
        <a class="btn btn-primary pull-right" style="margin: 24px 8px 0 0;"
           th:href="@{'/boardManager/assistant/add/' + ${assistant.plate.id}}">添加一个助理</a>
        <div style="clear: both;"></div>
    </div>
    <div class="well well-small" th:each="user:${assistant.userList}">
        用户名: [[${user.username}]] 用户昵称: [[${user.nickname}]] 用户学号: [[${user.studentId}]] 用户邮箱:[[${user.email}]]
        <a class="btn btn-danger pull-right"
           th:href="@{'/boardManager/assistant/delete/' + ${assistant.plate.id} + '+' + ${user.id}}">删除</a>
    </div>
</div>
</body>
</html>
