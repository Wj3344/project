<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>知海考研-添加板块助理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
    <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
            type="text/javascript"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="mainWrapper">
    <header>
        <!-- This is the header content. It contains Logo and links -->
        <div id="logo"> <!-- <img src="logoImage.png" alt="sample logo"> -->
            <!-- Company Logo text -->
            <a th:href="@{/index}">
                <image th:src="@{/images/logo.png}"></image>
            </a>
        </div>
        <div id="headerLinks">
            <a title="Login/Register" th:href="@{/user/modifyUserMessage}">你好：[[${session.user.username}]]</a>
            <a th:href="@{/logout}">退出登录</a>
            <a th:href="@{/privateLetterList}">我的私信</a>
        </div>
    </header>
</div>
<div style="clear: both;height: 6px;"></div>
<div class="well well-large" style="width: 90%;margin: auto;">
    <div class="page-header">
        <h1><small th:text="${plate.name}">工科板块</small></h1>
    </div>
    <form th:action="@{/boardManager/assistant/add}" method="post" onsubmit="return check()">
        <input hidden th:value="${plate.id}" name="plateId">
        <select name="userId" class="form-control" id="userId">
            <option th:each="user:${userList}" th:value="${user.id}" th:text="${user.username} + ' - - - - - - -  - ' + ${user.studentId}">1</option>
        </select>
        <label style="margin-top: 16px;">
        <input class="btn btn-primary" type="submit" value="提交添加">
        </label>
    </form>
</div>
</body>
</html>

<script type="text/javascript">
    var check = function () {
        var obj = document.getElementById("userId"); //定位id
        var index = obj.selectedIndex; // 选中索引
        var text = obj.options[index].text; // 选中文本
        var value = obj.options[index].value; // 选中值
        console.log(obj + " " + index + " " + text + " " + value  );
        return true;
    };
</script>
