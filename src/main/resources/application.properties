## 配置druid的连接信息
#spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.druid.url=jdbc:mysql://localhost:3306/airport?useSSL=false
#spring.datasource.druid.username=root
#spring.datasource.druid.password=123456
## 连接池配置
#spring.datasource.druid.initial-size=5
#spring.datasource.druid.min-idle=5
#spring.datasource.druid.max-active=20
## 连接等待超时时间
#spring.datasource.druid.max-wait=3000
## 配置检测可以关闭的空闲连接间隔时间
#spring.datasource.druid.time-between-eviction-runs-millis=60000
## 配置连接在池中的最小生存时间
#spring.datasource.druid.min-evictable-idle-time-millis=300000
#spring.datasource.druid.validation-query=select '1' from dual
#spring.datasource.druid.test-while-idle=true
#spring.datasource.druid.test-on-borrow=false
#spring.datasource.druid.test-on-return=false
## 打开PSCache，并且指定每个连接上PSCache的大小
#spring.datasource.druid.pool-prepared-statements=true
#spring.datasource.druid.max-open-prepared-statements=20
#spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
## 配置监控统计拦截的filters, 去掉后监控界面sql无法统计, 'wall'用于防火墙
#spring.datasource.druid.filters=stat,wall
## Spring监控AOP切入点，如x.y.z.service.*,配置多个英文逗号分隔
#spring.datasource.druid.aop-patterns=cn.fanchencloud.airport.service
## WebStatFilter配置
#spring.datasource.druid.web-stat-filter.enabled=true
## 添加过滤规则
#spring.datasource.druid.web-stat-filter.url-pattern=/*
## 忽略过滤的格式
#spring.datasource.druid.web-stat-filter.exclusions='*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
## StatViewServlet配置
#spring.datasource.druid.stat-view-servlet.enabled=true
## 访问路径为/druid时，跳转到StatViewServlet
#spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
## 是否能够重置数据
#spring.datasource.druid.stat-view-servlet.reset-enable=false
## 需要账号密码才能访问控制台
#spring.datasource.druid.stat-view-servlet.login-username=druid
#spring.datasource.druid.stat-view-servlet.login-password=druid123
## IP白名单
## spring.datasource.druid.stat-view-servlet.allow=127.0.0.1
##　IP黑名单（共同存在时，deny优先于allow）
## spring.datasource.druid.stat-view-servlet.deny=192.168.1.218
## 配置StatFilter
#spring.datasource.druid.filter.stat.log-slow-sql=true
## 开启日志
#debug=true
## 记录日志的级别
#logging.level.root=debug
#logging.level.sql=debug
#logging.level.web=info